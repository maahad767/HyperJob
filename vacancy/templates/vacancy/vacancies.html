<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>
    <h1>Vacancy List</h1>
    {% for vacancy in vacancies %}
    <div>{{ vacancy.author }}: {{ vacancy.description }}</div>
    {% empty %}
    <div>No vacancy found!</div>
    {% endfor %}
</body>
</html>
