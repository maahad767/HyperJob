<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<form method="post" action="{% if request.user.is_authenticated and request.user.is_staff %}vacancy/new{% else %}resume/new{% endif %}">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <button type="submit">Send</button>
</form>
</body>
</html>
